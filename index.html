<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Fashion</title>
  </head>
  <body>
    <header class="fashion-header">
      <nav class="py-lg-2">
        <a
          class="text-decoration-none brand-name fs-1 text-white"
          href="#"
          target="_blank"
          >nuvosa</a
        >
        <div class="header-icons-container">
          <a href="#" target="_blank"
            ><img src="./assets/images/header/search-icon.svg" alt=""
          /></a>
          <a href="#" target="_blank">
            <img src="./assets/images/header/menu-icon.svg" alt="" />
          </a>
        </div>
      </nav>
    </header>

    <section class="hero container-fluid py-4 overflow-hidden">
      <div class="row overflow-hidden hero-row">
        <span class="carousel-now-text overlapping-elements">NOW</span>
        <span class="elegant-text-box-2 overlapping-elements"
          >ELegant <br />---Exceptional</span
        >

        <p class="elegant-text-box overlapping-elements">
          ELegant <br /><img
            src="./assets/images/header/elegant-text-dsh.svg"
            alt=""
          />
          Exceptional
        </p>

        <div
          class="hero-carousel d-flex offset-4 offset-md-2 justify-content-lg-center justify-content-md-center"
        >
          <div class="carousel-slide">
            <img src="./assets/images/header/carousel-slide-img-1.svg" alt="" />
          </div>
          <div class="my-auto carousel-arrow-container">
            <button class="btn btn-carousel-arrow">
              <div>
                <img
                  src="./assets/images/header/carousel-slide-arrow.svg"
                  alt="carousel-arrow"
                />
              </div>
            </button>
          </div>
          <div class="carousel-slide">
            <div>
              <img
                src="./assets/images/header/carousel-slide-img-1.svg"
                alt=""
              />
            </div>
          </div>
          <span class="there-are-text overlapping-elements"
            >There are many variations of <br />
            passages of Lorem Ipsum <br />
            available, but the majority <br />
            have suffered alteration <br />
            in some form</span
          >
          <span class="jacket-text overlapping-elements"
            >Jackets <br />
            <br />
            Contoured Black
            <br />
            Collections</span
          >
          <span class="fashion-design-text overlapping-elements"
            >Fashion design <br />
            2022</span
          >
          <img
            class="round-text-wrap"
            src="./assets/images/header/round-text-wrap.svg"
            alt=""
          />
        </div>
      </div>

      <div class="row">
        <div
          class="collections-container d-flex justify-content-between px-md-5 pt-5 flex-md-row"
        >
          <div class="d-flex">
            <p>Collections</p>
            <img class="pb-2" src="./assets/images/header/dash.svg" alt="" />
          </div>
          <p>Similar Projects</p>
          <p>Send The Application</p>
        </div>
      </div>

      <div class="">
        <ul class="hero-icons">
          <li>
            <a href="#"
              ><img
                src="./assets/images/header/twitter.svg"
                alt="instagram-icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/images/header/facebook.svg"
                alt="facebook-icon"
            /></a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/header/instagram.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
